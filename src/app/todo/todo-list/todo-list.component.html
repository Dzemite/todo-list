<h2>Here must be a category name</h2>

<input type="text" #newTodo>
<button type="submit" (click)="addNewTodo(newTodo.value)"><fa name="plus"></fa></button>

<div class="todo-content">
  <ul>
    <li *ngFor="let task of todos.tasks; let i = index">
      {{task.name}}
      <div class="buttons">
        <button (click)="editTodo(task, i)"><fa name="pencil-square-o"></fa></button>
        <button (click)="deleteTodo(task, i)"><fa name="trash"></fa></button>
      </div>
    </li>
  </ul>
</div>
