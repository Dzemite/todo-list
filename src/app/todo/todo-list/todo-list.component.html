<h2>{{categoryName}}</h2>

<form class="form-group" [formGroup]="todoForm" (ngSubmit)="addNewTodo(newTodo.value)">
  <div class="form-group">
    <input type="text" class="form-control"
           formControlName="todo" #newTodo>
    <div class="alert alert-danger" *ngIf="todoForm.get('todo').hasError('maxlength')">
      <strong>To long task.</strong>
    </div>
  </div>
</form>

<div *ngFor="let todo of todos; let i = index">
  <div class="todo-content form-group">
    <input type="checkbox" (click)="changeTodoCompleteField(i)" (blur)="updateTodo(todo)" [checked]="isCompleted(todo)"/>
    <i [class]="isCompleted(todo)">
      {{todo.name}}
    </i>
    <div class="buttons">
      <button (click)="editTodo(todo)"><fa name="pencil-square-o"></fa></button>
      <button (click)="deleteTodo(todo)"><fa name="trash"></fa></button>
    </div>
  </div>
</div>
