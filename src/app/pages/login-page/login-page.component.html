<div class="login-content">
  <h2>Login</h2>
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <mat-form-field class="login-input">
        <input matInput type="text" name="username" [(ngModel)]="model.username"
               #username="ngModel" placeholder="Username"
               required/>
      </mat-form-field>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <mat-form-field class="login-input">
        <input matInput type="password" name="password" [(ngModel)]="model.password"
               #password="ngModel" placeholder="Password"
               required/>
      </mat-form-field>
    </div>
    <div class="actions">
      <button mat-button [disabled]="loading">Login</button>
      <a [routerLink]="['/register']" class="register-link">Register</a>
    </div>
  </form>
</div>
